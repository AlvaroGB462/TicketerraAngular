<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Registro de Usuario</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre Completo</mat-label>
        <input matInput [(ngModel)]="nombreCompleto" type="text" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput [(ngModel)]="correo" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="contrasena" type="password" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Teléfono</mat-label>
        <input matInput [(ngModel)]="telefono" type="tel">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Código Postal</mat-label>
        <input matInput [(ngModel)]="codigoPostal" type="text">
      </mat-form-field>

      <!-- Mensajes de error y éxito -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

      <button mat-raised-button color="primary" class="register-button" (click)="registrarUsuario()">Registrarse</button>
    </mat-card-content>
  </mat-card>
</div>
