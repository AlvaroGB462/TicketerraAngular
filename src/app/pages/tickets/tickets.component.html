<mat-card>
    <mat-card-title>Crear Ticket</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="createTicket()">
        <mat-form-field appearance="outline">
          <mat-label>Asunto</mat-label>
          <input matInput [(ngModel)]="ticket.subject" name="subject" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Descripción</mat-label>
          <textarea matInput [(ngModel)]="ticket.description" name="description" required></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Categoría</mat-label>
          <input matInput [(ngModel)]="ticket.category" name="category" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Prioridad</mat-label>
          <input matInput [(ngModel)]="ticket.priority" name="priority" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Crear Ticket</button>
      </form>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-title>Tickets Creados</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="tickets">
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Asunto </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.subject}} </td>
        </ng-container>
        
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.status}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
