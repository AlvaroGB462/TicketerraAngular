<div class="admin-container">
    <mat-card>
      <mat-card-title>Gesti√≥n de Usuarios</mat-card-title>
      <mat-card-content>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <table mat-table [dataSource]="usuarios">
          <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.nombreCompleto }}</td>
          </ng-container>
  
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
          </ng-container>
  
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.rol }}</td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let usuario">
              <button mat-raised-button color="accent" (click)="cambiarRol(usuario.correo)">Asignar AdminSupremo</button>
              <button mat-raised-button color="warn" (click)="eliminarUsuario(usuario.correo)">Eliminar</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
